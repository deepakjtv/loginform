<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta content="text/html; charset=utf-8" />
		<title>login form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form class="box"  action="" method="post" onsubmit="return validation()">
			<h1>Login</h1>
			<input type="text" name="username" placeholder="Username" id="user">
			<span style="color: red; " id="username"></span>
			<input type="password" name="" placeholder="password" id="password" >
			<span style="color: red; " id="pswrd"></span>
			<input type="submit" name="" value="Login">
		</form>
	</body>
	<script>
		function validation(){
			var user = document.getElementById('user').value;
			var password = document.getElementById('password').value;
			
			if(user==''){
				document.getElementById('username').innerHTML =' **please enter your username';
				return false;
			}
			if((user.length<=2)||(user.length>20)){
				document.getElementById('username').innerHTML='length between 2 to 20';
				return false;
			}
			
			if(password ==''){
				document.getElementById('pswrd').innerHTML =' **please enter your password';
				return false;
		    }
		    if ((password.length<=5)||(password.length>20)){
		    	document.getElementById('pswrd').innerHTML='password min 6 and above char and digits';
		    	return false;
		    }
		
		}
	</script>
</html>
